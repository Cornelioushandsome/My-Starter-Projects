<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="https://cdn-icons-png.flaticon.com/512/10771/10771418.png">
    <title>Random Password Generator</title>
</head>
<body>
    <div id="structure">
        <div id="container">
            <h1>Random Password Generator</h1>
            <div class="ResultStructure">
                <input id="PasswordResult" value="" type="text" spellcheck="false">
                <button id="CopyButton" class="ActionButton"><img src="https://cdn-icons-png.flaticon.com/512/6583/6583091.png"></button>
                <button id="GenerateButton" class="ActionButton"><img src="https://static.thenounproject.com/png/3648091-200.png"></button>
            </div>
            <hr>
            <h1>Customization:</h1>
            <div class="PasswordCustomization">
                <label>Password Length: </label>
                <input type="number" id="PasswordLength" value="12" min="1" max="32">
                <br>
                <div class="Checkbox-row">
                    <input type="checkbox" for="AllowSymbols" id="AllowSymbols" checked>
                    <label>Symbols</label>
                    <br>
                </div>               
                <div class="Checkbox-row">
                    <input type="checkbox" for="AllowUppercase" id="AllowUppercase" checked>
                    <label>Uppercase Letters</label>
                    <br>
                </div>             
                <div class="Checkbox-row">
                    <input type="checkbox" for="AllowLowercase" id="AllowLowercase" checked>
                    <label>Lowercase Letters</label>              
                    <br>
                </div>
                <div class="Checkbox-row">
                    <input type="checkbox" for="AllowNumbers" id="AllowNumbers" checked>
                    <label>Numbers</label>
                </div>
        </div>
    </div>
</div>
    


</body>
</html>
